name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: 8
        cache: 'maven'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Build Change Data Capture Example with Maven
      working-directory: livecoding-change-data-capture
      run: mvn -B package --file pom.xml
    - name: (livecoding-event...) Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: 11
        cache: 'maven'
    - name: (llivecoding-eventdriven) Build with Maven
      working-directory: livecoding-eventdriven
      run: mvn -B verify --file pom.xml
    - name: (llivecoding-eventsourcing-cqrs) Build with Maven
      working-directory: livecoding-eventsourcing-cqrs
      run: mvn -B verify --file pom.xml
      