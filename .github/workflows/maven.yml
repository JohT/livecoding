name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Build Change Data Capture Example with Maven
      working-directory: livecoding-change-data-capture
      run: mvn -B package --file pom.xml
    - name: (livecoding-eventsourcing) Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: (livecoding-eventsourcing) Build with Maven
      working-directory: livecoding-eventsourcing
      run: mvn -B package --file pom.xml
      